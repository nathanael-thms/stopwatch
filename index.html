  <body>
  
      <h1>STOPWATCH AND TIMER</h1>
      <h2>Stopwatch</h2>
      <div class="Stopwatch">
          <span class="time" id="display">00:00:00</span>
      
          

            <button id="playButton">
          play 
          </button>

          <button style="display: none;" id="pauseButton">

           pause
        </button>

        <button class="buttonReset" id="resetButton">
           reset
        </button>
      </div>

      
    
    <script src="js.js"></script>
  </body>
